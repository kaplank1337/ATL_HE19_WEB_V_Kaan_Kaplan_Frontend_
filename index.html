<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Benutzerverwaltung</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script type="module" src="app.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container p-5">
    <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
    <img src="Bilder/benutzerverwaltung.jpg" alt="Benutzerverwaltung Logo" style="width:400px;height:200px;">
    </div>  
    <div class="col"></div>
    </div>   
</div>
<div class="container pt-5">
    <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
    <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="fieldEingabeUsername">
    <label class="mdl-textfield__label" for="fieldEingabeUsername">Benutzername</label>
    </div>
    </form>
    </div>  
    <div class="col"></div>
    </div> 
</div>

<div class="container">
    <div class="row align-items-center">
    <div class="col"></div>
    <div class="col">
    <form action="#">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="fieldEingabePassword">
    <label class="mdl-textfield__label" for="fieldEingabePassword">Password</label>
    </div>
    </form>
    </div>  
    <div class="col"></div>
    </div> 
</div>

<div class="container">
    <div class="row align-items-center">
    <div class="col"></div>
    <div id="Buttons" class="col" >
    <button id="anmelden" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
     Anmelden
    </button>  
    </div>  
    <div class="col"></div>
    </div> 
</div>

    



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</body>
</html>
