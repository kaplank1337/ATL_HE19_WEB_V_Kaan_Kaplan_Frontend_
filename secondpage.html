    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <div class="container p-4">
        <div class="row align-items-center">
        <div class="col"></div>
        <div class="col ">
        <img src="Bilder/benutzerverwaltung.jpg" alt="Benutzerverwaltung Logo" style="width:400px;height:200px;">
        </div>  
        <div class="col"></div>
        </div>   
    </div>

    <div class="container p-4">
      <div class="row align-items-center">
        <div>
        <form>
          <label for="userID" style="width:100px;">ID:</label>
          <input type="text" id="userID" name="userID"><br><br>
          <label for="userName" style="width:100px;">Benutzername:</label>
          <input type="text" id="userName" name="userName"><br><br>
          <label for="userPassword" style="width:100px;">Passwort:</label>
          <input type="text" id="userPassword" name="userPassword"><br><br>
          <button id="buttonErstellen" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button"> Erstellen</button>
          <button id="buttonLoeschen" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button"> LÃ¶schen</button>
          <button id="buttonUpdate" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button"> Update</button>
        </form>
        </div>
      </div>
    </div>

    <div class="container p-1">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Benutzername</th>
            <th scope="col">Passwort</th>
          </tr>
        </thead>
        <tbody id="myTable">
